<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
<script defer src="bundle.js"></script></head>

<body>
    <header>
        <div class="toolbar">
            <span>
                <button id="create-project" type="button">Create Project</button>
                <dialog>
                    <form method="dialog">
                        <p class="field">
                            <label for="project-name">Project Name</label>
                            <input minlength="3" maxlength="15" required type="text" name="project_name"
                                id="project-name">
                        </p>
                        <div class="create-form-buttons">
                            <input type="submit" value="Create">
                            <input type="submit" value="Create & Go">
                        </div>
                        <button class="close-modal" aria-label="close" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="5 5 14 14">
                                <path
                                    d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                            </svg>
                        </button>
                    </form>
                </dialog>
                <button id="create-todo" type="button">Create TO-DO</button>
                <dialog>
                    <form method="dialog">
                        <p class="field">
                            <label for="todo-name">TO-DO Name</label>
                            <input minlength="3" maxlength="15" required type="text" name="todo_name" id="todo-name">
                        </p>
                        <p class="field">
                            <label for="create-todo-project-name">Project Name</label>
                            <select required id="create-todo-project-name">
                            </select>
                        </p>
                        <p class="field">
                            <label for="create-todo-priority">Priority</label>
                            <select required id="create-todo-priority">
                                <option value="1">1 - Hobby</option>
                                <option value="2">2 - Chore</option>
                                <option value="3">3 - Important</option>
                            </select>
                        </p>
                        <p class="field">
                            <label for="create-todo-description">Description</label>
                            <textarea required minlength="3" maxlength="100" name="todo_description"
                                id="create-todo-description" rows="3"></textarea>
                        </p>
                        <p class="field">
                            <label for="create-todo-due-date">Due Date</label>
                            <input required type="date" id="create-todo-due-date">
                        </p>
                        <div class="create-form-buttons">
                            <input type="submit" value="Create">
                            <input type="submit" value="Create & Go">
                        </div>
                        <button class="close-modal" aria-label="close" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="5 5 14 14">
                                <path
                                    d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                            </svg>
                        </button>
                    </form>
                </dialog>
            </span>
            <span>
                <label for="select-project">Select Project</label>
                <select id="select-project" name="project">
                    <option value="all">All Projects</option>
                    <option selected value="default">Default</option>
                    <option value="project1">Project 1</option>
                </select>
            </span>
        </div>
    </header>
    <div class="container">

    </div>
</body>

</html>
